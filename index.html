<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Dƒ∞CE GAME</title>
  </head>
  <body>
    <div class="container align-items-center ort">
      <div class="row row-height w-100 position-relative">
        <div class="game">
          <h3>üëëGame - <label class="game-number">1</label>üëë</h3>
        </div>
        <div class="position-absolute button-group h-100">
          <div class="d-flex align-items-center flex-column">
            <button class="btn btn-light btn-new-game">üîÅ NEW GAME</button>
            <button class="btn btn-light btn-continue hidden">
              ‚ñ∂ Continue
            </button>
          </div>
          <img src="img/dice-1.png" alt="dice" class="dice dice-1 hidden" />
          <img src="img/dice-2.png" alt="dice" class="dice dice-2 hidden" />
          <img src="img/dice-3.png" alt="dice" class="dice dice-3 hidden" />
          <img src="img/dice-4.png" alt="dice" class="dice dice-4 hidden" />
          <img src="img/dice-5.png" alt="dice" class="dice dice-5 hidden" />
          <img src="img/dice-6.png" alt="dice" class="dice dice-6 hidden" />
          <div class="d-flex align-items-center flex-column">
            <button class="btn btn-light btn-roll-dice">üé≤ ROLL DICE</button>
            <button class="btn btn-light btn-hold">üì• HOLD</button>
          </div>
        </div>
        <div
          class="
            active
            player-1
            col-sm-6
            text-center
            d-flex
            flex-column
            py-5
            justify-content-around
          "
        >
          <p class="f1 font-active">
            Player 1 <i class="f1 hidden">üèÜ</i>
            <span class="f1 hidden">WINS!</span
            ><span class="f1 hidden">GAME WINNER!</span>
          </p>
          <h2 class="total-1">0</h2>
          <br />
          <div class="current-1 px-5 py-3 rounded-lg">
            <h5>CURRENT</h5>
            <h4 class="current-value-1">0</h4>
          </div>
          <div class="f1 result-1 hidden px-5 py-3 rounded-lg">
            <h5 class="game1-1"></h5>
            <h5 class="game1-2"></h5>
            <h5 class="game1-3"></h5>
          </div>
        </div>
        <div
          class="
            player-2
            col-sm-6
            text-center
            d-flex
            flex-column
            py-5
            justify-content-around
          "
        >
          <p class="f2 font">
            Player 2 <i class="f2 hidden">üèÜ</i
            ><span class="f2 hidden">WINS!</span
            ><span class="f2 hidden">GAME WINNER!</span>
          </p>
          <h2 class="total-2">0</h2>
          <br />
          <div class="current-2 px-5 py-3 rounded-lg opacity">
            <h5>CURRENT</h5>
            <h4 class="current-value-2">0</h4>
          </div>
          <div class="f2 result-2 hidden px-5 py-3 rounded-lg">
            <h5 class="game2-1"></h5>
            <h5 class="game2-2"></h5>
            <h5 class="game2-3"></h5>
          </div>
        </div>
      </div>
    </div>
    <div class="container margin">
      <div class="madalyon d-flex justify-content-center">
        <div class="first col-sm-6">
          <i id="one-1" class="hidden">ü•á</i>
          <i id="two-1" class="hidden">ü•á</i>
          <i id="three-1" class="hidden">ü•á</i>
        </div>
        <div class="second col-sm-6">
          <i id="one-2" class="hidden">ü•á</i>
          <i id="two-2" class="hidden">ü•á</i>
          <i id="three-2" class="hidden">ü•á</i>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
